box: fliplingo/ubuntu12.04-ruby2.1.0@0.0.1
# Build definition
# See the Rails section on the wercker devcenter:
# http://devcenter.wercker.com/articles/languages/ruby/settingup-rails4.html
# You will want to define your database as follows:
services:
  - wercker/mysql
# See more about services on our devcenter:
# http://devcenter.wercker.com/articles/services/
build:
    steps:
        # Uncomment this to force RVM to use a specific Ruby version
        # - rvm-use:
        #       version: 2.1.0

        # Install required packages for jasmine-headless-webkit gem and cucumber
        # If these packages are already available on the machine the installation
        # will be skipped.
        - install-packages:
            packages: libqt4-dev qt4-qmake

        # A step that executes `bundle install` command
        - bundle-install

        # A step that prepares the database.yml using the database in services
        - rails-database-yml

        - create-file:
            name: Create secret_token.rb file
            filename: config/initializers/secret_token.rb
            content: |
                MemverseApp::Application.config.secret_token    = "9&-9UmoAl?wmgp)~?TDZ#w|uq={aY=Qer3Z<^uB/;B,g+ VuI;V)Cx@bR{_>->r2L-NM.*<R}x))Q1z$WRmqUU:GshQ&5y%[N@6+G9H|*r<m=dSw>A2]@b-4!aj{Zo|C"
                MemverseApp::Application.config.secret_key_base = "UvrfrC|Qz215,b5z2b2eFIUpDC?:tTC=_)2jiUu|%ql;b_tLH3 (g)|Li^@a HPS;YyR*i w,ySjLV/J2@yh:Lh|*;P!<T{+nEZigb&m(`Z&Mr:ui+Y[Il-p-f-@b|K."

        - script:
            name: load schema
            code: bundle exec rake db:schema:load RAILS_ENV=test
        - script:
            name: rake db:migrate
            code: bundle exec rake db:migrate RAILS_ENV=test
        - script:
            name: seed database
            code: bundle exec rake db:seed RAILS_ENV=test

        # A custom script step, name value is used in the UI
        # and the code value contains the command that get executed
        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"
        # Add more steps here:
        - script:
            name: rspec tests
            code: bundle exec rspec
        - script:
            name: jasmine tests
            code: bundle exec rake spec:javascript RAILS_ENV=test
        - script:
            name: cucumber tests
            code: bundle exec cucumber features
